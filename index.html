<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  >
  <!-- Google Fonts -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  >
  <!-- Bootstrap core CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Material Design Bootstrap -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
  />

  <title>NY Times Search Tool</title>
</head>

<body>

  <header>
    <h1 class="banner">New York Times Search</h1>

  </header>

  <main>
    <div id="search-form">
      <!-- Material form contact -->
      <div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
          <strong>Contact us</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">

          <!-- Form -->
          <form
            class="text-center"
            style="color: #757575;"
            action="#!"
          >

            <!-- Name -->
            <div class="md-form mt-3">
              <input
                type="text"
                id="materialContactFormName"
                class="form-control"
              >
              <label for="materialContactFormName">Name</label>
            </div>

            <!-- E-mail -->
            <div class="md-form">
              <input
                type="email"
                id="materialContactFormEmail"
                class="form-control"
              >
              <label for="materialContactFormEmail">E-mail</label>
            </div>

            <!-- Subject -->
            <span>Subject</span>
            <select class="mdb-select">
              <option
                value=""
                disabled
              >Choose option</option>
              <option
                value="1"
                selected
              >Feedback</option>
              <option value="2">Report a bug</option>
              <option value="3">Feature request</option>
              <option value="4">Feature request</option>
            </select>

            <!--Start Date-->
            <div class="md-form">
              <input
                type="date"
                id="inputMDEx1"
                class="form-control"
              >
              <label for="inputMDEx">Choose your date</label>
            </div>
            <!--End date-->
            <div class="md-form">
              <input
                type="date"
                id="inputMDEx2"
                class="form-control"
              >
              <label for="inputMDEx">Choose your date</label>
            </div>

            <!-- Send button -->
            <button
              class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect"
              type="submit"
            >Send</button>

          </form>
          <!-- Form -->

        </div>

      </div>
      <!-- Material form contact -->
    </div>
    <div id="results">

    </div>
    <footer>

    </footer>
  </main>

  <div></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JQuery -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
  ></script>
  <!-- Bootstrap tooltips -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
  ></script>
  <!-- Bootstrap core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
  ></script>
  <!-- MDB core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"
  ></script>

  <script src="./NYTimes.js"></script>

</body>

</html>
